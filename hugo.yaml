baseURL: "https://pinsungku.github.io/"
title: Pin-Sung Ku
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
mainsections: ["research"]
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Pin-Sung Ku
  description: "Pin-Sung Ku's Personal Website"
  keywords: [Portfolio]
  # author: Pin-Sung Ku
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark #auto , light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  hideFooter: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Pin-Sung Ku"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: About 
    subtitle: I'm a Ph.D. student advised by **[Dr. Cindy Hsin-Liu Kao](https://www.hybridbody.human.cornell.edu/cindyhlkao)** in Information Science at Cornell University. My research in **[Hybrid Body Lab](https://www.hybridbody.human.cornell.edu/)** focused on ubiquitous computing, and wearable on-skin technologies. My objective is to augment human body by means of modular and customizable wearable systems. 
    imageUrl: images/profile.jpg
    imageWidth: 250
    imageHeight: 250
    imageTitle: profile
    buttons:
      - name: Research
        url: research
      - name: Publications
        url: publications

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog
    

  socialIcons:
    - name: googlescholar
      url: "https://scholar.google.com/citations?user=7p442SEAAAAJ"
    - name: x
      url: "https://twitter.com/PinSungKu"
    - name: cv
      url: cv.pdf

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  # cover:
  #   hidden: true # hide everywhere but not in structured data
  #   hiddenInList: true # hide on list pages and home
  #   hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
